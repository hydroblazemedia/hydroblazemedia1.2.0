<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydroBlaze | Future Media</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --bg: #050505;
            --text: #ffffff;
            --text-dim: #888899;
            --accent: #6b4cff;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.08);
            --font-head: 'Space Grotesk', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; /* Custom cursor active */ }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: var(--font-body);
            overflow-x: hidden;
            width: 100vw;
            min-height: 100vh;
        }

        /* --- NOISE TEXTURE (Film Grain Effect) --- */
        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05; pointer-events: none; z-index: 9000;
        }

        /* --- CUSTOM CURSOR --- */
        .cursor-dot { width: 6px; height: 6px; background: #fff; position: fixed; border-radius: 50%; pointer-events: none; z-index: 9999; transform: translate(-50%, -50%); }
        .cursor-outline { width: 40px; height: 40px; border: 1px solid rgba(255,255,255,0.3); position: fixed; border-radius: 50%; pointer-events: none; z-index: 9999; transition: width 0.2s, height 0.2s; transform: translate(-50%, -50%); }

        /* --- PRELOADER --- */
        #preloader {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: transform 0.8s cubic-bezier(0.8, 0, 0.2, 1);
        }
        .loader-wrap { display: flex; align-items: flex-start; margin-bottom: 20px; font-family: var(--font-head); }
        .loader-text { font-size: 6rem; line-height: 1; font-weight: 600; }
        .percent { font-size: 1.5rem; margin-top: 10px; opacity: 0.7; }
        .loader-line { width: 0%; height: 1px; background: #555; transition: width 0.1s; }

        /* --- 3D CANVAS BACKGROUND --- */
